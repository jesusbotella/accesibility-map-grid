      <h1 class="explanation__title">Voice-based Map Accessibility</h1>

        Example based on Apple's WWDC map accessibility concept introduced for MacOS Catalina
      </p>
      <p class="explanation__subtitle">
        Say <code>enable controls</code> to show the grid and say numbers to zoom in to a particular map area
      </p>

      <p class="explanation__subtitle">
        Say <code>zoom out</code> to zoom out to previous zoom level
      </p>

      <a class="explanation__link" href="https://github.com/jesusbotella/accessibility-map-grid" target="_blank">Repository</a>
