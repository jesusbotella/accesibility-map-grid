<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Map Grid and Speech Recognition</title>
    <meta name="description" content="Map Grid and Speech Recognition">

    <!-- CSS styles go here -->
    <link rel="stylesheet" href="src/styles/styles.css">

  <body>
    <div id="map"></div>

    <aside class="explanation">
      <h1 class="explanation__title">Voice-based Map Accessibility</h1>
      <p class="explanation__subtitle">
        Example based on Apple's WWDC map accessibility concept introduced for MacOS Catalina
      </p>
      <p class="explanation__subtitle">
        Say <code>show me the numbers</code> and start saying numbers to zoom in to a particular map area
      </p>
    </aside>

    <div class="grid">
      <div class="grid__item" data-element-position="1"></div>
      <div class="grid__item" data-element-position="2"></div>
      <div class="grid__item" data-element-position="3"></div>
      <div class="grid__item" data-element-position="4"></div>

      <div class="grid__item" data-element-position="7"></div>
      <div class="grid__item" data-element-position="8"></div>
      <div class="grid__item" data-element-position="9"></div>
      <div class="grid__item" data-element-position="10"></div>
      <div class="grid__item" data-element-position="11"></div>
      <div class="grid__item" data-element-position="12"></div>
      <div class="grid__item" data-element-position="13"></div>
      <div class="grid__item" data-element-position="14"></div>
      <div class="grid__item" data-element-position="15"></div>
      <div class="grid__item" data-element-position="16"></div>
    </div>

    <!-- Scripts go here -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

    <!-- Maps -->
    <script src="https://libs.cartocdn.com/carto-vl/v1.3.0/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>

    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
